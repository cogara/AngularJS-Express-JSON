<html ng-app="olympicAthletes">
  <head>
    <meta charset="utf-8">
    <title>Solo Angular-Express</title>
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="js/client.js" charset="utf-8"></script>
  </head>
  <body ng-controller="AthleteController as vm">
    <h1>Hello World</h1>
    <button ng-click="vm.randomAthlete('archery')">Generate Archer!</button>
    <button ng-click="vm.randomAthlete('tableTennis')">Generate Table Tennis!</button>
    <button ng-click="vm.randomAthlete('modernPentathlon')">Generate Modern Penthathlon!</button>
    <button ng-click="vm.randomAthlete('taekwondo')">Generate taekwondo!</button>
    <button ng-click="vm.randomAthlete('canoeKayak')">Generate Canoe!</button>
    <button ng-click="vm.testLog()">Show random athlete array</button>
    <ul>
      <li class="athlete-display" ng-repeat="athlete in vm.randomAthleteList">
        <h4> {{athlete.sport}}</h4>
        <p class="athlete">{{athlete.name}}, {{athlete.origin}}</p>
      </li>
    </ul>
  </body>
</html>
